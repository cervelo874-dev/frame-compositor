<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frame Compositor - Magic Wand Edition</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #00d2ff;
            --text-color: #ffffff;
            --danger-color: #ff4b4b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #240b36);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-container {
            background: var(--glass-bg);
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Canvas Area */
        .canvas-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #2a2a2a;
            background-image:
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #333 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #333 75%),
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            overflow: hidden;
            /* Cursor for magic wand */
            cursor: crosshair;
        }

        .canvas-container-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Controls */
        .controls {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Custom File Input */
        .file-input-wrapper {
            position: relative;
            width: 100%;
        }

        .file-input-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Tolerance Slider */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        /* Action Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
        }

        .primary-btn,
        .secondary-btn,
        .reset-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
            text-align: center;
        }

        .primary-btn {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn {
            background: rgba(255, 75, 75, 0.6);
            border: 1px solid rgba(255, 75, 75, 0.4);
            font-size: 0.9rem;
            flex: 0 0 auto;
            /* Don't grow too much */
            width: 80px;
            padding: 8px;
        }

        .primary-btn:active,
        .reset-btn:active {
            transform: scale(0.98);
        }

        .hint-text {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 8px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        <div class="controls">
            <!-- 1. Frame Upload -->

                    <span>1. „Éï„É¨„Éº„É†ÁîªÂÉè (‰∏äÂ±§)</span>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // -- Elements --
            const uploadFrameBtn = document.getElementById('uploadFrame');
            const uploadPhotoBtn = document.getElementById('uploadPhoto');
            const thresholdRange = document.getElementById('thresholdRange');
            const thresholdValue = document.getElementById('thresholdValue');
            const saveBtn = document.getElementById('saveBtn');
            const resetFrameBtn = document.getElementById('resetFrameBtn');
            const loadingOverlay = document.getElementById('loading');
            const photoName = document.getElementById('photoName');

            // -- State --
            let frameImgObj = null; // Fabric Image Object
            let photoImgObj = null; // Fabric Image Object
            let currentFrameImageData = null; // Current ImageData state (canvas 2d)
            let originalFrameImageData = null; // Backup for reset

            const canvasSize = 800; // Intrinsic canvas resolution

            // -- Helper: Show/Hide Loading --
            const setLoading = (isLoading) => {
                loadingOverlay.style.display = isLoading ? 'flex' : 'none';
            };

            // -- Fabric Canvas Init --
            const canvas = new fabric.Canvas('c', {
                width: canvasSize,
                height: canvasSize,
                preserveObjectStacking: true,
                selection: false,
                perPixelTargetFind: true, // Needed to detect clicks on frame
            });

            // Handle Responsive Resize
            const resizeCanvas = () => {
                const wrapper = document.getElementById('canvasWrapper');
                const width = wrapper.clientWidth;
                // Force square aspect
                canvas.setDimensions({ width: width, height: width });
                const scale = width / canvasSize;
                canvas.setZoom(scale);
            };
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // Initial call

            // -- Flood Fill Algorithm --
            const floodFillScanline = (pixels, width, height, startX, startY, targetR, targetG, targetB, targetA, tolerance) => {
                // Determine start index
                const startPos = (startY * width + startX) * 4;

                // If already transparent, return
                if (pixels[startPos + 3] === 0) return;

                // Helper to check color match
                const matches = (pos) => {
                    const r = pixels[pos];
                    const g = pixels[pos + 1];
                    const b = pixels[pos + 2];
                    const a = pixels[pos + 3];

                    // Don't fill if already transparent
                    if (a === 0) return false;

                    const diff = Math.abs(r - targetR) + Math.abs(g - targetG) + Math.abs(b - targetB);
                    // Also check alpha if needed, but assuming opaque frame mostly
                    return diff <= tolerance;
                };

                const queue = [[startX, startY]];
                const seen = new Uint8Array(width * height); // Simple visited map

                while (queue.length > 0) {
                    const [cx, cy] = queue.pop();
                    const pos = (cy * width + cx) * 4;

                    if (seen[cy * width + cx]) continue;

                    if (matches(pos)) {
                        // Apply transparency
                        pixels[pos + 3] = 0;
                        seen[cy * width + cx] = 1;

                        // Check neighbors
                        if (cx > 0) queue.push([cx - 1, cy]);
                        if (cx < width - 1) queue.push([cx + 1, cy]);
                        if (cy > 0) queue.push([cx, cy - 1]);
                        if (cy < height - 1) queue.push([cx, cy + 1]);
                    }
                }
            }

            // -- Canvas Interaction (Flood Fill) --
            canvas.on('mouse:down', (options) => {
                // Only process if clicking on the Frame layer
                if (!options.target || options.target !== frameImgObj) return;

                // Prevent photo manipulation when clicking frame
                if (photoImgObj) {
                    photoImgObj.selectable = true; // Temporary allow default logic for consistency check
                }

                setLoading(true);

                // Need mouse coordinate relative to the INTERNAL canvas size (800x800)
                const pointer = canvas.getPointer(options.e);
                const x = Math.floor(pointer.x);
                const y = Math.floor(pointer.y);

                // Must use setTimeout to allow UI render (spinner)
                setTimeout(() => {
                    if (!currentFrameImageData) {
                        setLoading(false);
                        return;
                    }

                    const width = currentFrameImageData.width;
                    const height = currentFrameImageData.height;

                    // The logic coordinates need to map to image texture coordinates
                    // Since we fit the image to canvasSize(800), and image might be different, 
                    // we need to translate pointer(800x800) to ImageCoords
                    // BUT, to keep it simple, we scaled the image object to fit 800x800.
                    // Implementation Detail: We are modifying the underlying pixels of the 800x800 canvas representation?
                    // Better approach: We have 'currentFrameImageData' which matches the image source resolution.
                    // We need to map pointer -> image source coords.

                    const scaleX = frameImgObj.scaleX;
                    const scaleY = frameImgObj.scaleY;
                    const left = frameImgObj.left;
                    const top = frameImgObj.top;

                    // Frame centered at canvasSize/2. 
                    // Image origin is center.
                    // This coordinate math is tricky. 
                    // Let's simplify: Set Image to top:0, left:0, scale to fit width exactly?
                    // Previous code: scale then center. 

                    // Let's re-calculate local mouse pos relative to image top-left (unscaled)
                    // Inverse matrix transformation is reliable method.
                    const matrix = frameImgObj.calcTransformMatrix();
                    const invertedMatrix = fabric.util.invertTransform(matrix);
                    const localPoint = fabric.util.transformPoint(pointer, invertedMatrix);

                    const ix = Math.floor(localPoint.x + frameImgObj.width / 2); // localPoint is relative to center? No, fabric images logic depends on origin.
                    // Actually, with originX:'center', originY:'center', simple transform gives range [-w/2, w/2].
                    // So we add w/2.
                    const finalIx = Math.round(localPoint.x + frameImgObj.width / 2); // Wait, fabric.Image default origin is 'top','left' usually, but I set center.
                    // Wait, let's check my init code below: originX: 'center', originY: 'center'.
                    // Correct.

                    const finalIy = Math.round(localPoint.y + frameImgObj.height / 2);

                    // Bounds check
                    if (finalIx < 0 || finalIx >= width || finalIy < 0 || finalIy >= height) {
                        console.log("Out of bounds", finalIx, finalIy);
                        setLoading(false);
                        return;
                    }

                    // Get Target Color
                    const data = currentFrameImageData.data;
                    const pos = (finalIy * width + finalIx) * 4;
                    const targetR = data[pos];
                    const targetG = data[pos + 1];
                    const targetB = data[pos + 2];
                    const targetA = data[pos + 3];

                    if (targetA === 0) {
                        // Clicked on transparent, ignore
                        setLoading(false);
                        return;
                    }

                    // Execute Flood Fill
                    const tolerance = parseInt(thresholdRange.value) * 3; // Approx multiplier for RGB sum diff
                    floodFillScanline(data, width, height, finalIx, finalIy, targetR, targetG, targetB, targetA, tolerance);

                    // Update Fabric Object
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    const ctx = tempCanvas.getContext('2d');
                    ctx.putImageData(currentFrameImageData, 0, 0);

                    const newUrl = tempCanvas.toDataURL();
                    frameImgObj.setSrc(newUrl, () => {
                        canvas.renderAll();
                        setLoading(false);
                    });

                }, 50);
            });

            // -- 1. Frame Upload Logic --
            uploadFrameBtn.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);

                const reader = new FileReader();
                reader.onload = (f) => {
                    const imgObj = new Image();
                    imgObj.src = f.target.result;
                    imgObj.onload = () => {
                        // Extract RAW data for processing
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = imgObj.width;
                        tempCanvas.height = imgObj.height;
                        const ctx = tempCanvas.getContext('2d');
                        ctx.drawImage(imgObj, 0, 0);

                        originalFrameImageData = ctx.getImageData(0, 0, imgObj.width, imgObj.height);
                        // deep copy for current state
                        currentFrameImageData = new ImageData(
                            new Uint8ClampedArray(originalFrameImageData.data),
                            originalFrameImageData.width,
                            originalFrameImageData.height
                        );

                        // Setup Fabric Object
                        if (frameImgObj) canvas.remove(frameImgObj);

                        fabric.Image.fromURL(imgObj.src, (img) => {
                            frameImgObj = img;

                            // Scale logic: Fit to canvas, maintain aspect
                            const scale = canvasSize / Math.max(img.width, img.height);
                            img.scale(scale);

                            img.set({
                                left: canvasSize / 2,
                                top: canvasSize / 2,
                                originX: 'center',
                                originY: 'center',
                                selectable: false, // Don't let user move frame
                                hoverCursor: 'crosshair', // Show wand cursor
                                evented: true // Must receive events for clicks
                            });

                            canvas.add(img);
                            img.bringToFront();
                            canvas.renderAll();
                            setLoading(false);
                        });
                    };
                };
                reader.readAsDataURL(file);
            });

            // -- Reset Logic --
            resetFrameBtn.addEventListener('click', () => {
                if (!frameImgObj || !originalFrameImageData) return;
                setLoading(true);

                // Restore logic
                currentFrameImageData = new ImageData(
                    new Uint8ClampedArray(originalFrameImageData.data),
                    originalFrameImageData.width,
                    originalFrameImageData.height
                );

                // Redraw original to temp canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = originalFrameImageData.width;
                tempCanvas.height = originalFrameImageData.height;
                const ctx = tempCanvas.getContext('2d');
                ctx.putImageData(currentFrameImageData, 0, 0);

                frameImgObj.setSrc(tempCanvas.toDataURL(), () => {
                    canvas.renderAll();
                    setLoading(false);
                });
            });

            // Tolerance Range UI
            thresholdRange.addEventListener('input', (e) => {
                thresholdValue.textContent = e.target.value;
            });

            // -- 2. Photo Upload Logic --
            uploadPhotoBtn.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                photoName.textContent = file.name.length > 10 ? file.name.substring(0, 8) + '...' : file.name;
                setLoading(true);

                const reader = new FileReader();
                reader.onload = (f) => {
                    fabric.Image.fromURL(f.target.result, (img) => {
                        if (photoImgObj) canvas.remove(photoImgObj);

                        photoImgObj = img;
                        const scale = Math.max(canvasSize / img.width, canvasSize / img.height);
                        img.scale(scale * 0.8);

                        img.set({
                            left: canvasSize / 2,
                            top: canvasSize / 2,
                            originX: 'center',
                            originY: 'center',
                            selectable: true,
                            hasControls: true
                        });

                        canvas.add(img);
                        img.sendToBack();

                        if (frameImgObj) frameImgObj.bringToFront();

                        canvas.setActiveObject(img);
                        canvas.renderAll();
                        setLoading(false);
                    });
                };
                reader.readAsDataURL(file);
            });

            // -- 3. Layer / Events --
            canvas.on('object:modified', () => {
                if (frameImgObj) frameImgObj.bringToFront();
                if (photoImgObj) photoImgObj.sendToBack();
            });

            // Pass clicks through frame if hitting transparent area?
            // Fabric doesn't easily do "click through pixel transparent".
            // But we need to drag photo BEHIND frame.
            // When selecting photo, frame might block it.
            // Solution: If photo is active, allow drag. 
            // Issue: How to select photo if frame covers it fully?
            // Answer: Photo is generally visible in transparent areas. 
            // Fabric's `perPixelTargetFind: true` on Frame makes it so clicking transparent part ignores Frame.
            // We enabled `perPixelTargetFind: true` on canvas? No, set it on object.

            // Need to set perPixelTargetFind=true on the Frame object specifically.
            // Updated uploadFrame logic to include this? Not needed if we control the events manually.
            // Actually, if we use magic wand, we WANT to click non-transparent parts of Frame.
            // If we want to select photo, we click transparent parts.
            // So default behavior of perPixelTargetFind=true on Frame is exactly what we want!

            // Wait, I didn't set perPixelTargetFind=true on the frame object in uploadFrame logic.
            // I set it on canvas, which is global setting? No, canvas options has it.
            // Let's verify: Fabric canvas option 'perPixelTargetFind' defaults to false.
            // If I set it to true, object detection works on pixels.
            // This is good for selecting the photo through the hole.

            // BUT, for Magic Wand, we need to click the opaque part.
            // So: Click Opaque -> Frame receives event -> Flood Fill.
            // Click Transparent -> Frame IGNORES event -> Photo receives event (if behind).

            // This logic is perfect.

            // -- 4. Download --
            saveBtn.addEventListener('click', () => {
                if (!frameImgObj && !photoImgObj) {
                    alert('ÁîªÂÉè„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                    return;
                }
                canvas.discardActiveObject();
                canvas.renderAll();
                const dataURL = canvas.toDataURL({ format: 'png', quality: 1, multiplier: 1 });
                const link = document.createElement('a');
                link.download = 'composite-magic-frame.png';
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
